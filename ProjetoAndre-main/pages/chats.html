<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP: NAE - Chats</title>
    
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/chats.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="button">
            <a href="/pages/portal.html"><img src="/assets/seta.svg" alt="Seta simbolizando voltar"><p>Portal</p></a>
        </div>
    </header>
    <main>
        <h1>Alunos</h1>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Foto de perfil do Aluno">
            <div class="informacoes">
                <h2>Nome</h2>
                <p>Ultima mensagem</p>
            </div>
            <img class="notificacao" src="/assets/message.svg" alt="Círculo verde simbolizando mensagem recebida">
        </div>
        <div class="footer">
            <div class="status">
                <img src="/assets/noMessage.svg" alt="Círculo cinza representando offline">
                <p>Offline</p>
            </div>
            <div class="status">
                <img src="/assets/redCircle.svg" alt="Círculo vermelho representando ocupado">
                <p>Ocupado</p>
            </div>
            <div class="status">
                <img src="/assets/message.svg" alt="Círculo verde representando online">
                <p>Online</p>
            </div>
        </div>
    </main>
</body>
</html>
