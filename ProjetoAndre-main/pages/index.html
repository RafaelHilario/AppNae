<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APP:NAE - Login</title>
        
        <link rel="stylesheet" href="/styles/global.css">
        <link rel="stylesheet" href="/styles/login.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="button">
            <a href="/pages/alunos.html"><img src="/assets/seta.svg" alt="Seta simbolizando voltar"><p>Início</p></a>
        </div>
        <p>Bem vindo!</p>
        <img class="tutor" src="/assets/Tutor.png" alt="Imagem representando um tutor">
    </header>
    <main>
        <h1>Login</h1>
        <div class="dados">
            <h2>Informe sua matrícula</h2>
            <input type="text" maxlength="8" placeholder="Matrícula">
            <input type="password" placeholder="Senha">
            <div class="checkbox wrapper">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox">Salvar senha</label>
            </div>
            
        </div>
        <div class="botoes">
            <button>
                <a href="/pages/portal.html">Entrar</a>
            </button>
            <button class="maior">
                Sou responsável
            </button>
        </div>
    </main>
</body>
</html>
